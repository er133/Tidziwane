<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tidziwane - Buy and Sell Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Tidziwane</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <button class="signin-btn">Sign In</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Buy and Sell Online</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search for products" />
    </div>
  </section>

  <!-- Featured Products -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/150?text=Headphones" alt="Black Headphones" />
        <p>Black Headphones</p>
        <span>$99</span>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150?text=T-Shirt" alt="Blue T-Shirt" />
        <p>Blue T-Shirt</p>
        <span>$25</span>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150?text=Watch" alt="Wristwatch" />
        <p>Wristwatch</p>
        <span>$150</span>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150?text=Bag" alt="Leather Tote Bag" />
        <p>Leather Tote Bag</p>
        <span>$80</span>
      </div>
    </div>
  </section>
</body>
</html>
