<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tidziwane Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tidziwane</h1>
    <input type="text" placeholder="Search for products..." class="search-bar" />
  </header>

  <main>
    <section class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">MWK 15,000</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">MWK 25,000</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">MWK 8,000</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tidziwane Marketplace</p>
  </footer>
</body>
</html>
